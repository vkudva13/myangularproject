<div class="box">
    <!-- {{form.value|json}} -->
    <div class="signup">
        <form [formGroup]="form"  (ngSubmit)="onSignup(form.value)">
            <div class="form-group">
                <input type="text"  formControlName="username" placeholder="username" >
               
            </div>
            <div class="errors" *ngIf="username.errors">
                <span *ngIf="username.errors.required && username.touched">
                    This field can't be empty
                </span>
                <span *ngIf="username.errors.minlength">
                    Not enough characters
                </span>
        </div>
            <div class="form-group">

                <input type="email"  formControlName="email" placeholder="email">
            </div>
            <div class="errors" *ngIf="email.errors  && email.touched">
                <span *ngIf="email.errors.required">
                    This field can't be empty
                </span>
                <span *ngIf="email.errors.email">
                    Not an email
                </span>
        </div>
            <div class="form-group">

                <input type="text"  formControlName="pwd" placeholder="password">
            </div>
            <div class="errors" *ngIf="pwd.errors && pwd.touched">
                <span *ngIf="pwd.errors.required ">
                    This field can't be empty
                </span>
                <span *ngIf="pwd.errors.minlength">
                    Not enough characters
                </span>
        </div>

            <button>Signup</button>
        </form>
        
    <a routerLink="/login">existing user?</a>
    </div>
</div>
